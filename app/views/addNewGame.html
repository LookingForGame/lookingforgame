<div class="container" ng-hide="userId && isCommitted === false">
    <h2>Slow down, Salty! You're already booked for another game.</h2>
    <h3>You can create a new game when your current game is complete.</h3>
    <p></p>
    In the meantime, why don't you check out other games in the <a href="/">Lobby</a>
</div>
<form name="newInstanceForm" class="form-inline container addNewGame" data-ng-controller="instancesController"  data-ng-submit="submitForm(instance)" ng-show="userId && isCommitted === false">
    <div id="addAGame" class="row row-sm-offset-6">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="form-group">
            <label class="sr-only" for="game">Game</label>
            <input placeholder="Game Name" class="form-control" id="game" type="text" data-ng-model="instance.game" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="where">Location</label>
            <input placeholder="Location" class="form-control" id="where" type="text" data-ng-model="instance.location" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="playersNeeded">Players Needed</label>
            <select class="form-control" id="playersNeeded" name="PlayersNeeded" type="number" data-ng-model="instance.playersNeeded" required>
                <option value="" disabled selected>Players Needed</option>
                <option value="1">1 player</option>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
                <option value="5">5 players</option>
                <option value="6">6 players</option>
                <option value="7">7 players</option>
                <option value="8">8 players</option>
            </select>
        </div>
        <div class="form-group">
            <label class="sr-only dateInput" for="date" placeholder="Select Date">Date</label>
            <input class="form-control" id="date" name="Date" placeholder="Select Date" type="date" data-ng-model="instance.date" required>
        <div class="form-group">
            <label class="sr-only" for="time">Start Time</label>
            <select name="Start Time" class="form-control" id="time" data-ng-model="instance.startTime" required>
                <option value="" disabled selected>Start Time</option>
                <option value="06:00">6:00 am</option><option value="06:30">6:30 am</option><option value="07:00">7:00 am</option><option value="07:30">7:30 am</option><option value="08:00">8:00 am</option><option value="08:30">8:30 am</option><option value="09:00">9:00 am</option><option value="09:30">9:30 am</option><option value="10:00">10:00 am</option><option value="10:30">10:30 am</option><option value="11:00">11:00 am</option><option value="11:30">11:30 am</option><option value="12:00">12:00 am</option><option value="12:30">12:30 am</option><option value="13:00">1:00 pm</option><option value="13:30">1:30 pm</option><option value="14:00">2:00 pm</option><option value="14:30">2:30 pm</option><option value="15:00">3:00 pm</option><option value="15:30">3:30 pm</option><option value="16:00">4:00 pm</option><option value="16:30">4:30 pm</option><option value="17:00">5:00 pm</option><option value="17:30">5:30 pm</option><option value="18:00">6:00 pm</option><option value="18:30">6:30 pm</option><option value="19:00">7:00 pm</option><option value="19:30">7:30 pm</option><option value="20:00">8:00 pm</option><option value="20:30">8:30 pm</option><option value="21:00">9:00 pm</option><option value="21:30">9:30 pm</option><option value="22:00">10:00 pm</option><option value="22:30">10:30 pm</option><option value="23:00">11:00 pm</option><option value="23:30">11:30 pm</option>
            </select>
        </div>
        <div class="form-group">
            <label class="sr-only" for="duration">Duration</label>
            <select name="Duration" class="form-control" id="duration" data-ng-model="instance.playTime">
                <option value="" disabled selected>Game Duration</option>
                <option value=".5">30 min</option><option value="1">60 min</option><option value="1.5">90 min</option><option value="2">2 hours</option><option value="3">3 hours</option><option value="4">4 hours</option><option value="5">5 hours</option><option value="6">6 hours</option><option value="7">7 hours</option><option value="8">8 hours</option>
            </select>
        </div>
        <div class="form-group">
            <button class="form-control btn btn-primary" type="submit">Submit New Game</button>
        </div>
      </div>
    </div>
</div>
