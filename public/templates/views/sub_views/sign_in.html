<section data-ng-controller="authController" ng-hide="userId">
  <form data-ng-submit="login(user)">
    <div class="container">
      <fieldset class="form">
        <div class="row">
          <h1 class="siteHeader--title four columns">Looking For Game</h1>
          <div class="three columns">
            <label for="username">Username</label>
            <input type="text" name="username" data-ng-model="user.username">
          </div>
          <div class="three columns">
            <label for="password">Password</label>
            <input type="password" name="password" data-ng-model="user.password">
          </div>
          <div class="row">
            <div class="two columns">
              <label for="sign-in" class="hideMe">sign-in</label>
              <button type="submit" name="sign-in">Sign in</button>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</section>
