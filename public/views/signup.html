<section ui-view="signup">
  <div data-ng-controller="authController" ng-hide="userId" class="container" ng-cloak>
    <div class="omb_login">
      <h3 class="omb_authTitle">Sign up</h3>

      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">

          <form data-ng-submit="authSubmit(user)" data-toggle="validator" class="omb_loginForm" autocomplete="off">
            <div class="alert alert-danger ng-cloak" role="alert" ng-cloak ng-show="errorMsg">
              <strong>{{errorMsg}}</strong> - Choose a new Username and try again.
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input data-ng-model="user.email" type="email" class="form-control" name="emailAddress" placeholder="Email" required>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input data-ng-model="user.username" type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <span class="help-block"></span>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input data-ng-model="user.password" type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <span class="help-block"></span>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input data-ng-model="user.confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" pattern={{user.password}} title="Passwords must match" required>
            </div>
            <span class="help-block"></span>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          </form>

        </div>
      </div>
      <!-- TODO: Remember Me and Forgot Password Features -->

      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-3">
<!--               <label class="checkbox">
            <input type="checkbox" value="remember-me">Remember Me
          </label>
-->
        </div>
        <div class="col-xs-12 col-sm-3">
          <p class="omb_forgotPwd">
            Already have an account? <a ui-sref="login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</section>
