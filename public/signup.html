<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Looking For Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rhodium+Libre' rel='stylesheet' type='text/css'>
    <link href="/css/application.css" type="text/css" rel="stylesheet" />
  </head>

  <body data-ng-app="gameApp">
    <header class="siteHeader" data-header></header>
    <main>
      <section data-ng-controller="authController" ng-hide="userId">
        <div class="container col-md-6">
          <form data-ng-submit="authSubmit(user)" class="form-signin">
            <div class="row">
              <label for="username">Username</label>
              <input type="text" name="username" data-ng-model="user.username" placeholder="username" class="form-control">
              <label for="password">Password</label>
              <input type="password" name="password" data-ng-model="user.password" class="form-control">
            </div>
            <div class="row">
              <label for="email">eMail</label>
              <input type="text" name="email" data-ng-model="user.email" class="form-control">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" data-ng-model="user.firstName" class="form-control">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" data-ng-model="user.lastName" class="form-control">
            </div>
            <div class="row">
              <label for="city">City</label>
              <input type="text" name="city" data-ng-model="user.city" class="form-control">
              <label for="state">State</label>
              <input type="text" name="state" data-ng-model="user.state" class="form-control">
            </div>
            <div class="row">
              <label for="sign-up" class="sr-only">sign-up</label>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer data-footer></footer>
    <script src="js/bundle.js"></script>
  </body>
</html>
